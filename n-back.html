<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Back Game</title>
    <script src="resources/VueSource/vue.min.js"></script>
    <script src="resources/GSAP-minified/gsap.min.js"></script>
    <link rel="stylesheet" href="n-back.css">
</head>
<body>
    <h1>N-Back Game</h1>
    <div id="n-back">
        <div id="container">
            <div id="state-space">
                <h2 class="state-item">Level: {{level}}--{{sublevel}}</h2>
                <h2 class="state-item">Type: letter</h2>
            </div>
        </div>
        <div id="game-space">
            <p class="letter-space">{{letter}}</p>
        </div>
    </div>

    <script>
        const nBack = new Vue({
            el: "#n-back",
            data: {
                letter: 'R', 
                level: 1,
                sublevel: 1
            }
        })
    </script>
</body>
</html>
